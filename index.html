    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La era de hielo</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>

        <!-- Navbar -->
        <header id="navbar">
            <nav>
                <div class="logo-container">
                    <img src="logo.png" alt="Logo" id="logo">
                </div>
                <ul class="nav-links">
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#carrusel">Carrusel</a></li>
                    <li><a href="#sinopsis">Sinopsis</a></li>
                    <li><a href="#galeria">Galería</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- Carrusel -->
        <section id="carrusel">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/img1.jpg" class="d-block w-100" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/img2.jpg" class="d-block w-100" alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/img3.jpg" class="d-block w-100" alt="Imagen 3">
                    </div>
                    <div class="carousel-item">
                        <img src="images/img4.jpg" class="d-block w-100" alt="Imagen 4">
                    </div>
                    <div class="carousel-item">
                        <img src="images/img5.jpg" class="d-block w-100" alt="Imagen 5">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </section>

        <!-- Sinopsis -->
        <section id="sinopsis">
            <h2>Sinopsis</h2>
            <p>Texto de sinopsis aquí...</p>
        </section>

        <!-- Galería -->
        <section id="galeria">
            <h2>Galería</h2>
            <div class="gallery">
                <div class="gallery-item">Imagen 1</div>
                <div class="gallery-item">Imagen 2</div>
                <div class="gallery-item">Imagen 3</div>
            </div>
        </section>

        <!-- Contacto -->
        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea><br>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; 2025 Tu Empresa. Todos los derechos reservados.</p>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
